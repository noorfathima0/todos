<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <div class="priority-container">
                <label>
                    <input type="radio" name="priority" value="high" checked> High
                </label>
                <label>
                    <input type="radio" name="priority" value="medium"> Mid
                </label>
                <label>
                    <input type="radio" name="priority" value="low"> Low
                </label>
            </div>
            <button id="add-task-btn">Add Task</button>
        </div>

        <div class="filter-container">
            <select id="filter-tasks">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                <option value="high-priority">High Priority</option>
                <option value="low-priority">Low Priority</option>
            </select>
        </div>

        <ul id="todo-list">
            <!-- Tasks will be added here -->
        </ul>

        <div class="task-info">
            <p id="task-counter">Total: 0, Completed: 0</p>
            <button id="clear-tasks-btn">Clear All Tasks</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
